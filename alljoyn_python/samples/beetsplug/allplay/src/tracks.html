<template>
  <section>
    <h2>${heading}</h2>

    <require from="materialize-css/bin/materialize.css"></require>

    <!-- <require from="./pager"></require> -->

    <md-input md-label="search tracks" md-value.bind="searchText"></md-input><br />
    <br><br>

    <div class="row au-stagger" repeat.for="item of pageTracks">
          <div class="card-container">
            <div class="list-group-item" click.delegate="playTrack($event, track)>
              <div>
                <h4 class="list-group-item-heading">${item.title}</h4>
                  <p class="list-group-item-text">Album ${item.album}</p>
                  <p class="list-group-item-text">Artist ${item.artist}</p>
              </div>
              <a href click.delegate="gotoTrackEdit($event, item)">Edit Metadata</a>
              <br>
              <a href click.delegate="addToQueue($event, item)">Add to queue</a>
            </div>
          </div>
    </div>

    <md-pagination md-on-page-changed.delegate="onPageChanged($event)" md-pages.bind="numberOfPages" 
        md-active-page.bind="activePage"></md-pagination>
